<h2>Thêm sản phẩm</h2>
<form action="" class="mt-3">
  <div class="mb-3">
    <label for="" class="form-label">Tên sản phẩm</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="products.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Giá sản phẩm</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="products.price"
      name="price"
    />
  </div>
  <button class="btn btn-primary" (click)="onHandleAdd()">
    Thêm sản phẩm
  </button>
</form>
